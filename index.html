<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Calculator">
	<meta name="keywords" content="Calculator">

	<title>Calculator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Calculator</h1>
	<section class="bodyOutline">
		<section class="mainBody">
			<input id="factor1" type="text" placeholder="Enter Value">
			<input id="factor2" type="text" placeholder="Enter Value">
		</section>
		<section class="buttonKeys">
			<button class='signs' id="add">+</button>
			<button class='signs' id="subtract">-</button>
			<button class='signs' id="multiply">*</button>
			<button class='signs' id="divide">/</button>
		</section>
		<section>
			<h2>Result: <span id="placeToPutResult"></span></h2>
		</section>
	</section>

	
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
